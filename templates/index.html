<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Random Statistics from the SCB</title>
    <style>

.rect {
  fill: steelblue;
}

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}
    </style>
    <script src="static/d3.min.js" charset="utf-8"></script>
</head>
<body>
<h1>{{title}}</h1>
<a href="{{tableUrl}}">{{tableUrl}}</a><br>
{% for column in columns %}
  {{column}}<br>
{% endfor %}
{{unit}}<br>
<svg class="chart"></svg>
<script>

var data = {{valuesY|safe}};
var names = {{valuesX|safe}}

function max_str_len(strings) {
    var max = 0;
    for(var i=0; i<strings.length; i++) {
        if(strings[i].length > max) {
            max = strings[i].length;
        }
    }
    return max;
}

function barGraph2() {
    var barWidth = max_str_len(names)*10;
    var width = (barWidth + 10) * data.length;
    var height = 200;

    var x = d3.scale.linear().domain([0, names.length]).range([0, width]);
    var y = d3.scale.linear().domain([d3.min(data), d3.max(data)]).
        rangeRound([0, height]);

    // add the canvas to the DOM
    var barDemo = d3.select(".chart").
        attr("width", width).
        attr("height", height+100);

    barDemo.selectAll("rect").
        data(data).
        enter().
        append("rect").
        attr("x", function(datum, index) { return x(index); }).
        attr("y", function(datum) { return height - y(datum); }).
        attr("height", function(datum) { return y(datum); }).
        attr("width", barWidth).
        attr("fill", "#2d578b");

    barDemo.selectAll("text").
        data(data).
        enter().
        append("text").
        attr("x", function(datum, index) { return x(index) + barWidth; }).
        attr("y", function(datum) { return height - y(datum); }).
        attr("dx", -barWidth/2).
        attr("dy", "1.2em").
        attr("text-anchor", "middle").
        text(function(datum) { return datum;}).
        attr("fill", "black");

    barDemo.selectAll("text.yAxis").
        data(names).
        enter().append("text").
        attr("x", function(datum, index) { return x(index) + barWidth; }).
        attr("y", height).
        attr("dx", -barWidth/2).
        attr("text-anchor", "middle").
        attr("style", "font-size: 12; font-family: Helvetica, sans-serif").
        text(function(datum) { return datum;}).
        attr("transform", "translate(0, 36)").
        attr("class", "yAxis").
        attr("fill", "black");
}

function barGraph() {
    var margin = {top: 20, right: 30, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var y = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([height, 0]);

    var x = d3.scale.ordinal()
        .domain(names)
        .rangeRoundBands([0, width], .1)

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var chart = d3.select(".chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

/*
    var barWidth = width / data.length;

    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(" + x(names[i]) + ",0)"; });

    bar.append("rect")
        .attr("y", function(d) { return y(d); })
        .attr("height", function(d) { return height - y(d); })
        .attr("width", x.rangeBand());

    bar.append("text")
        .attr("x", x.rangeBand() / 2)
        .attr("y", function(d) { return y(d) + 3; })
        .attr("dy", ".75em")
        .text(function(d) { return d; });
*/

    for(var i = 0; i < data.length; i++) {
        x.domain(names.map(function(d) { return d }));
        y.domain([0, d3.max(data, function(d) { return d })]);

        chart.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        chart.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        chart.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d); })
            .attr("y", function(d) { return y(d); })
            .attr("height", function(d) { return height - y(d); })
            .attr("width", x.rangeBand());
    }
}
barGraph2()

</script>
</body>
</html>
